<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MacroPath AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .logo { font-size: 3rem; margin-bottom: 1rem; }
    h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    .tagline { font-size: 1.1rem; color: #aaa; margin-bottom: 2.5rem; }
    .app-store-btn {
      display: inline-block;
      background: #fff;
      color: #000;
      padding: 1rem 2rem;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: opacity 0.2s;
      margin-bottom: 3rem;
    }
    .app-store-btn:hover { opacity: 0.85; }
    .app-store-btn span { display: block; font-size: 0.75rem; font-weight: 400; color: #555; }
    nav { display: flex; gap: 2rem; }
    nav a { color: #aaa; text-decoration: none; font-size: 0.9rem; }
    nav a:hover { color: #fff; }
    footer { position: absolute; bottom: 2rem; color: #555; font-size: 0.8rem; }
  </style>
</head>

  <div class="logo">???</div>
